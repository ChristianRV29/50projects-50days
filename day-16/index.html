<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink water</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Drink water</h1>
      <span>Goal: 2 liters</span>
      <div class="cup">
        <div class="remained" id="remained">
          <h2 id="liters">2L</h2>
          <small>Remained</small>
        </div>
        <div
          class="percentage"
          id="percentage"
          style="visibility: hidden; height: 0%"
        ></div>
      </div>
      <span class="cups-header"
        >Select how many glasses of water that you have drank</span
      >
      <section class="cups">
        <article class="cup cup-small">250 ml</article>
        <article class="cup cup-small">250 ml</article>
        <article class="cup cup-small">250 ml</article>
        <article class="cup cup-small">250 ml</article>
        <article class="cup cup-small">250 ml</article>
        <article class="cup cup-small">250 ml</article>
        <article class="cup cup-small">250 ml</article>
        <article class="cup cup-small">250 ml</article>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
