<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment counter</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <span class="counter" data-target="75000">0</span>
        <small>Twitter followers</small>
      </div>
      <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <span class="counter" data-target="100000">0</span>
        <small>Youtube followers</small>
      </div>
      <div class="counter-container">
        <i class="fab fa-facebook fa-3x"></i>
        <span class="counter" data-target="24012310">0</span>
        <small>Facebook followers</small>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
